version: 2
paths:
  - exclude:
      - "signoz/**"
      - "**/coverage/**"
      - "coverage/**"
      - "**/*.out"
      - "docs/**"
      - ".trae/**"
      - "services/ccxt-service/*.test.ts"
      - "services/ccxt-service/test-*.js"
      - "**/*_test.go"
      - "test/**"
secrets:
  ignored-matches:
    - name: test-secret-key
      match: test-secret-key
    - name: test-admin-key
      match: test-admin-key
    - name: secret-key-placeholder
      match: replace-with-secure-secret
    - name: docker-compose-dev-default
      match: "postgres"
    - name: dev-jwt-secret
      match: dev-jwt-secret
  ignored-paths:
    # Test files commonly use fake credentials
    - "**/*_test.go"
    - "**/*.test.ts"
    - "**/*.spec.ts"
    # Docker compose uses environment variable defaults
    - "docker-compose*.yaml"
    - "docker-compose*.yml"
