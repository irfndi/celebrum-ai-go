# Pre-commit hooks configuration
# Install with: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-json
      - id: pretty-format-json
        args: ['--autofix']
      - id: check-toml
      - id: check-xml
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-vet-mod
      - id: go-mod-tidy
      - id: go-unit-tests
      - id: golangci-lint
        args: [--timeout=5m]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        files: \.(js|ts|jsx|tsx|json|css|md|yaml|yml)$
        exclude: |
          (?x)^(
              go\.(mod|sum)|
              \.github/.*\.yml|
              coverage\.html
          )$

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        exclude: |
          (?x)^(
              CHANGELOG\.md|
              \.github/.*\.md
          )$

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        files: \.(sh|bash)$

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        files: Dockerfile.*

  - repo: local
    hooks:
      - id: go-build
        name: go-build
        entry: go build -v ./cmd/server
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-test-short
        name: go-test-short
        entry: go test -short ./...
        language: system
        files: \.go$
        pass_filenames: false

      - id: no-secrets
        name: no-secrets
        entry: bash -c 'if grep -r "password\|secret\|key\|token" --include="*.go" --include="*.yaml" --include="*.yml" --include="*.json" --exclude-dir=".git" --exclude="*.example" .; then echo "Potential secrets found!"; exit 1; fi'
        language: system
        pass_filenames: false