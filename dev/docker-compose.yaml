# Celebrum AI - Local Development Services
# This file contains PostgreSQL and Redis for local development only.
#
# WARNING: This file is for LOCAL DEVELOPMENT ONLY. Do NOT use in production.
# The default passwords here are insecure and meant only for local testing.
#
# Usage:
#   cd dev && docker-compose up -d
#
# Then run the main application with:
#   DATABASE_HOST=localhost REDIS_HOST=localhost make run
#

services:
  # Local development database
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-local_dev_password_only}
      POSTGRES_DB: ${DATABASE_DBNAME:-celebrum}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Local development redis
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
