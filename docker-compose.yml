version: '3.8'

services:
  celebrum:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: celebrum-app
    restart: always
    environment:
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_DBNAME=${DATABASE_DBNAME}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - CCXT_SERVICE_URL=http://localhost:3000
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret}
      - EXTERNAL_CONNECTIONS_ENABLED=${EXTERNAL_CONNECTIONS_ENABLED:-false}
      - TELEGRAM_WEBHOOK_ENABLED=${TELEGRAM_WEBHOOK_ENABLED:-false}
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-true}
    ports:
      - "8080:8080"
      - "3000:3000"
