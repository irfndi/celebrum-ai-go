# Celebrum AI - Docker Compose for Local Development and Production
# All services are built from the services/ directory
#
# Usage:
#   Local development (with local postgres/redis):
#     docker-compose --profile local up
#
#   Production/Coolify (with external databases):
#     docker-compose up
#
# Environment variables:
#   - DATABASE_HOST: PostgreSQL host (required for production)
#   - DATABASE_PORT: PostgreSQL port (default: 5432)
#   - DATABASE_USER: PostgreSQL user (default: postgres)
#   - DATABASE_PASSWORD: PostgreSQL password (required)
#   - DATABASE_DBNAME: Database name (default: celebrum)
#   - REDIS_HOST: Redis host (required for production)
#   - REDIS_PORT: Redis port (default: 6379)
#   - ADMIN_API_KEY: API key for admin endpoints (required for production, 32+ chars)

services:
  backend-api:
    build:
      context: services/backend-api
      dockerfile: Dockerfile
    restart: always
    environment:
      # Database configuration - prefer individual vars over DATABASE_URL
      # DATABASE_URL often has stale hostnames from Coolify's auto-generation
      - DATABASE_HOST=${DATABASE_HOST:-postgres}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:?DATABASE_PASSWORD environment variable is required}
      - DATABASE_DBNAME=${DATABASE_DBNAME:-celebrum}
      # Pass DATABASE_URL for compatibility, but entrypoint prefers individual vars
      - DATABASE_URL=${DATABASE_URL:-}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - PORT=8080
      # Service URLs - use env vars for Coolify compatibility, fall back to docker-compose service names
      - CCXT_SERVICE_URL=${CCXT_SERVICE_URL:-http://ccxt-service:3001}
      - CCXT_GRPC_ADDRESS=${CCXT_GRPC_ADDRESS:-ccxt-service:50051}
      - TELEGRAM_SERVICE_URL=${TELEGRAM_SERVICE_URL:-http://telegram-service:3002}
      - TELEGRAM_GRPC_ADDRESS=${TELEGRAM_GRPC_ADDRESS:-telegram-service:50052}
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret}
      - EXTERNAL_CONNECTIONS_ENABLED=${EXTERNAL_CONNECTIONS_ENABLED:-false}
      - TELEGRAM_EXTERNAL_SERVICE=true
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-true}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-}
      - NODE_ENV=${NODE_ENV:-development}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-development}
      - SENTRY_DSN=${SENTRY_DSN:-}
    networks:
      - default
      - coolify
    depends_on:
      ccxt-service:
        condition: service_started
      telegram-service:
        condition: service_started

  ccxt-service:
    build:
      context: services/ccxt-service
      dockerfile: Dockerfile
    restart: always
    environment:
      - PORT=3001
      - ADMIN_API_KEY=${ADMIN_API_KEY:-}
      - NODE_ENV=${NODE_ENV:-development}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-development}
      - SENTRY_DSN=${SENTRY_DSN:-}
    networks:
      - default
      - coolify
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  telegram-service:
    build:
      context: services/telegram-service
      dockerfile: Dockerfile
    restart: always
    environment:
      - PORT=3002
      - TELEGRAM_PORT=3002
      # Support both TELEGRAM_BOT_TOKEN and TELEGRAM_TOKEN for compatibility
      # Note: The service handles fallback internally; prefer TELEGRAM_BOT_TOKEN
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN:-}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL:-}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET:-}
      - TELEGRAM_USE_POLLING=${TELEGRAM_USE_POLLING:-true}
      - TELEGRAM_WEBHOOK_PATH=${TELEGRAM_WEBHOOK_PATH:-/telegram/webhook}
      - TELEGRAM_API_BASE_URL=http://backend-api:8080
      - ADMIN_API_KEY=${ADMIN_API_KEY:-}
      - NODE_ENV=${NODE_ENV:-development}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-development}
      - SENTRY_DSN=${SENTRY_DSN:-}
    networks:
      - default
      - coolify
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  coolify:
    external: true
    name: ${COOLIFY_SHARED_NETWORK:-coolify}

