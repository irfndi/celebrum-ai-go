version: '3.8'

services:
  celebrum:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: celebrum-app
    restart: always
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - DATABASE_DBNAME=${DATABASE_DBNAME:-celebrum_ai}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CCXT_SERVICE_URL=http://localhost:3000
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret}
      - EXTERNAL_CONNECTIONS_ENABLED=${EXTERNAL_CONNECTIONS_ENABLED:-false}
      - TELEGRAM_WEBHOOK_ENABLED=${TELEGRAM_WEBHOOK_ENABLED:-false}
      - RUN_MIGRATIONS=true
    ports:
      - "8080:8080"
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - celebrum-network

  postgres:
    image: postgres:15-alpine
    container_name: celebrum-postgres
    restart: always
    environment:
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - POSTGRES_DB=${DATABASE_DBNAME:-celebrum_ai}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - celebrum-network

  redis:
    image: redis:7-alpine
    container_name: celebrum-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - celebrum-network

volumes:
  postgres_data:
  redis_data:

networks:
  celebrum-network:
    driver: bridge
