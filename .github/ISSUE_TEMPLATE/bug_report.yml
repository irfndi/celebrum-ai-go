name: Bug Report
description: Report a bug to help improve Celebrum AI
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out this form to help us understand and fix the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported before
          required: true
        - label: I have checked the documentation and troubleshooting guide
          required: true
        - label: I am using the latest version of Celebrum AI
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide step-by-step instructions to reproduce the bug
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear description of what actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs/Stack Trace
      description: Paste any relevant error logs or stack traces
      placeholder: |
        ```
        Paste error logs here
        ```
      render: shell

  - type: input
    id: version
    attributes:
      label: Celebrum AI Version
      description: What version of Celebrum AI are you using?
      placeholder: e.g., v1.2.3
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which component is affected by this bug?
      options:
        - API Server
        - CCXT Service
        - Database
        - Redis
        - Telegram Bot
        - Docker/Deployment
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Provide your environment details
      placeholder: |
        - OS: [e.g. Ubuntu 22.04, macOS 13.0]
        - Go Version: [e.g. 1.22.0]
        - Docker Version: [e.g. 24.0.0]
        - Database: [e.g. PostgreSQL 15.0]
        - Redis: [e.g. Redis 7.0]

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...