name: Build and Test

on:
  push:
    branches: [ main, develop, development ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'ccxt-service/**'
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.github/workflows/build-and-test.yml'
  pull_request:
    branches: [ main, develop, development ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'ccxt-service/**'
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.github/workflows/build-and-test.yml'
  workflow_dispatch:

env:
  GO_VERSION: '1.25.0'
  NODE_VERSION: '24'

jobs:
  test-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          
      - name: Install dependencies
        run: go mod download
        
      - name: Run tests
        run: make test

      - name: Run linter
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.5.0
          args: --timeout=5m
        env:
          GOLANGCI_LINT_CACHE: /tmp/.cache/golangci-lint
      
      - name: Coverage Check (non-blocking)
        run: |
          make coverage-check
        continue-on-error: true

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifacts
          path: ci-artifacts/coverage/
          
      - name: Build Go binary
        run: make build

  test-ccxt:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ccxt-service
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21
          
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ccxt-service/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('ccxt-service/bun.lockb', 'ccxt-service/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-
          
      - name: Install dependencies
        run: bun install
        
      - name: Run tests
        run: bun test
        
      - name: Build CCXT service
        run: bun run build

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-go, test-ccxt]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build API server image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: celebrum-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Save API server image
        run: |
          docker save celebrum-api:${{ github.sha }} > celebrum-api.tar
          
      - name: Build CCXT service image
        uses: docker/build-push-action@v5
        with:
          context: ./ccxt-service
          push: false
          load: true
          tags: celebrum-ccxt:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Save CCXT service image
        run: |
          docker save celebrum-ccxt:${{ github.sha }} > celebrum-ccxt.tar
          
      - name: Create deployment package
        run: |
          mkdir -p deployment-package
          cp celebrum-api.tar celebrum-ccxt.tar deployment-package/
          cp -r docker-compose.single-droplet.yml deployment-package/
          cp -r scripts deployment-package/
          cp -r configs deployment-package/
          tar -czf deployment-package-${{ github.sha }}.tar.gz deployment-package/
          
      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package-${{ github.sha }}
          path: deployment-package-${{ github.sha }}.tar.gz
          retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    needs: [build-docker]
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: deployment-package-${{ github.sha }}
          
      - name: Extract Docker images
        run: |
          tar -xzf deployment-package-${{ github.sha }}.tar.gz
          cd deployment-package
          docker load < celebrum-api.tar

      - name: Cache Trivy database
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-trivy-
          
      - name: Aqua Security Trivy
        id: trivy
        uses: aquasecurity/trivy-action@0.25.0
        with:
          image-ref: 'celebrum-api:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
        env:
          TRIVY_CACHE_DIR: ~/.cache/trivy
          
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
