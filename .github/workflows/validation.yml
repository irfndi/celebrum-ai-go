name: Validation

on:
  push:
    branches: [ main, develop, development ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request:
    branches: [ main, develop, development ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
  workflow_dispatch:

jobs:
  validation:
    name: Lint, Format, Test, Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: |
          make mod-download
          # Retry bun install up to 3 times with exponential backoff
          for i in 1 2 3; do
            if make ccxt-setup; then
              break
            else
              if [ $i -lt 3 ]; then
                echo "Attempt $i failed, retrying in $((i * 10)) seconds..."
                sleep $((i * 10))
              else
                echo "All attempts failed"
                exit 1
              fi
            fi
          done

      - name: Install Linter
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.61.0
          golangci-lint --version

      - name: Check Formatting
        run: make fmt-check

      - name: Run CI Checks
        run: make ci-check
