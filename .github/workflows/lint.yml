name: Lint

on:
  push:
    branches: [ main, develop, development ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.yml'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ main, develop, development ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.yml'
      - '.github/workflows/lint.yml'
  workflow_dispatch:

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.0'
        cache: true
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: v2.5.0
        args: --timeout=5m
      env:
        GOLANGCI_LINT_CACHE: /tmp/.cache/golangci-lint
        
    - name: Check formatting
      run: make fmt-check
      # Don't fail CI for formatting; surface as warning only
      continue-on-error: true
