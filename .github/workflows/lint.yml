name: Lint

on:
  push:
    branches: [ main, develop, development ]
  pull_request:
    branches: [ main, develop, development ]

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.0'
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        # Use latest stable golangci-lint to ensure Go 1.25 support
        version: latest
        # Emit GitHub annotations with a reasonable timeout
        args: --timeout=5m --out-format=github-actions
        
    - name: Check formatting
      run: make fmt-check
