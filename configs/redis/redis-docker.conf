# Redis configuration for Celebrum AI - Docker Network Configuration
# This configuration allows connections from Docker containers but blocks external access

# Network configuration - bind to all interfaces within Docker network
# Docker's internal networking will handle isolation
bind 0.0.0.0
port 6379
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence configuration
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Security - disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""

# Client configuration
timeout 300
tcp-keepalive 300

# Performance tuning
tcp-backlog 511
databases 16