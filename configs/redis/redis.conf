# Redis configuration for Celebrum AI - Secure Configuration
# This configuration binds Redis only to localhost and disables external access

# Network configuration
# Bind to localhost only (127.0.0.1) to prevent external access
bind 127.0.0.1
port 6379

# Disable protected mode when binding to localhost
protected-mode yes

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence configuration
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Security
# Disable dangerous commands for production use
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""

# Client configuration
timeout 300
tcp-keepalive 300

# Performance tuning
tcp-backlog 511
databases 16