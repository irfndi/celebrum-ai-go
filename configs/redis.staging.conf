# Redis Staging Configuration
# Optimized for staging environment

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes

# Logging
loglevel notice
logfile ""  # Log to stdout for container logging

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Security


# Performance
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Client configuration
maxclients 10000