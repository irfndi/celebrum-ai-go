# Redis configuration for Celebrum AI
# Memory optimization settings

# Set max memory to 512MB
maxmemory 512mb

# Use allkeys-lru eviction policy when memory limit is reached
maxmemory-policy allkeys-lru

# Disable saving to disk for performance
save ""

# Enable keyspace notifications for cache invalidation
notify-keyspace-events Ex

# Set TCP keepalive
tcp-keepalive 300

# Set timeout for idle connections
timeout 300

# Basic Redis settings
bind 0.0.0.0
port 6379
databases 16

# Logging
loglevel notice
logfile ""